<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">

    <title>Pombo Correio</title>
    <link rel="shortcut icon" href="webroot/pombo_favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="webroot/style.css">
    <script src="webroot/script.js" defer></script>
    
  </head>
  <body>

    <header class="cabecalho">
      <img src="webroot/pombo_favicon.jpg" alt="Foto do Pombo">
      <h1>Pombo Correio</h1>
    </header>

    <main>
      <aside class="Menu">
        <ul class="contatos">
          <li class="contato online">Maria - Oi! Tudo bem?</li>
          <li class="contato offline">Jão - KKKKKKKKKKK</li>
          <li class="contato online">Mina do RH - Da um pulo aqui depois</li>
        </ul>
        <button class="botao-novo-chat">+ Nova Conversa</buttton>
      </aside>
  
      <section class="chat">
        <div class="chat-nome-contato">Maria</div>
        <div id="mensagens" class="chat-mensagens">
          <div class="mensagem recebida">Oi! Tudo bem?</div>
          <div class="mensagem enviada">Tudo sim, e você?</div>
        </div>
        <div class="chat-input">
          <input type="text" id="mensagemInput" placeholder="Digite sua mensagem...">
          <button id="botaoEnviar" onclick="audioClick.play()"><i class="fas fa-stream effect-letter"></i><i class="far fa-envelope carta-icone"></i></button>
        </div>
      </section>
    </main>

  </body>
</html>
