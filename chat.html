<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 30%;
      background: #f1f1f1;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .contacts {
      flex-grow: 1;
      overflow-y: auto;
    }

    .contact {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .contact.online {
      background-color: #e0ffe0;
    }

    .contact.offline {
      background-color: #ffe0e0;
    }

    .new-chat-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      background: #ddd;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    .sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .received {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="contacts">
      <div class="contact online">Maria - Oi! Tudo bem?</div>
      <div class="contact offline">João - Até logo!</div>
      <div class="contact online">Carla - Me liga depois.</div>
    </div>
    <div class="new-chat-btn">+ Nova Conversa</div>
  </aside>

  <section class="chat-area">
    <div class="chat-header">Maria</div>
    <div class="chat-messages" id="messages">
      <div class="message received">Oi! Tudo bem?</div>
      <div class="message sent">Tudo sim, e você?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="Digite sua mensagem...">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </section>

  <script>
    function enviarMensagem() {
      const input = document.getElementById("msgInput");
      const texto = input.value.trim();
      if (texto !== "") {
        const msg = document.createElement("div");
        msg.className = "message sent";
        msg.innerText = texto;
        document.getElementById("messages").appendChild(msg);
        input.value = "";
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      }
    }
  </script>

</body>
</html>
